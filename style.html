<!-- MOD-002: APERTURA STYLE [INICIO] -->
<style>

/* MOD-002-001: VARIABLES DE COLOR (GitHub Dark) [INICIO] */
:root {
  --bg-primary: #0d1117;
  --bg-secondary: #161b22;
  --bg-tertiary: #21262d;

  --border-primary: #30363d;
  --border-secondary: #21262d;

  --text-primary: #c9d1d9;
  --text-secondary: #8b949e;
  --text-tertiary: #6e7681;

  --accent-blue: #58a6ff;
  --accent-green: #238636;
  --accent-green-hover: #2ea043;
  --accent-green-pressed: #1f6f2c;
  --accent-red: #da3633;
  --accent-yellow: #d29922;

  --success: #238636;
  --error: #da3633;
  --warning: #d29922;
  --info: #1f6feb;
}
/* MOD-002-001: FIN */


/* MOD-002-002: RESET Y BASE [INICIO] */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans',
               Helvetica, Arial, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
}
/* MOD-002-002: FIN */

/* MOD-002-003: CONTENEDOR Y HEADER [INICIO] */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 16px;
}

.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border-primary);
  flex-wrap: wrap;
  gap: 16px;
}

.header-content h1 {
  font-size: 28px;
  font-weight: 600;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 14px;
}

.header-actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}
/* MOD-002-003: FIN */

/* MOD-002-004: SECCIONES [INICIO] */
.section {
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: 6px;
  padding: 20px;
  margin-bottom: 20px;
}

.section h2 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 16px;
}
/* MOD-002-004: FIN */

/* MOD-002-005: ÁREA DE CÓDIGO [INICIO] */
.code-area {
  width: 100%;
  height: 200px;
  min-height: 150px;
  max-height: 400px;
  padding: 12px;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-primary);
  border-radius: 6px;
  color: var(--text-primary);
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 13px;
  resize: vertical;
  line-height: 1.5;
}

.code-area:focus {
  border-color: var(--accent-blue);
  outline: none;
}
/* MOD-002-005: FIN */

/* MOD-002-006: BOTONES [INICIO] */
button {
  padding: 8px 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
}

.btn-primary {
  background: var(--accent-green);
  color: #fff;
}

.btn-secondary {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  border: 1px solid var(--border-primary);
}

.btn-info {
  background: #8b5cf6;
  color: #fff;
}

.btn-danger {
  background: var(--accent-red);
  color: #fff;
}

.button-group {
  display: flex;
  gap: 12px;
  margin-top: 16px;
  flex-wrap: wrap;
}

.button-group button {
  max-width: 180px;
  min-width: 140px;
  flex-grow: 0;
}

@media (hover: hover) {
  .btn-primary:hover {
    background: var(--accent-green-hover);
  }

  .btn-secondary:hover {
    background: var(--bg-secondary);
    border-color: var(--accent-blue);
  }

  .btn-info:hover {
    background: #7c3aed;
  }

  .btn-danger:hover {
    background: #c82333;
  }
}
/* MOD-002-006: FIN */

/* MOD-002-007: LISTA DE MÓDULOS [INICIO] */
.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.section-header h2 {
  margin: 0;
}

.btn-collapse {
  padding: 6px 12px;
  background: var(--bg-tertiary);
  color: var(--text-primary);
  border: 1px solid var(--border-primary);
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.2s;
  min-width: 40px;
}

.btn-collapse:hover {
  background: var(--bg-secondary);
  border-color: var(--accent-blue);
}

.modulo-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
  max-height: 400px;
  overflow-y: auto;
  transition: max-height 0.3s ease, opacity 0.3s ease;
}

.modulo-list.collapsed {
  max-height: 0;
  opacity: 0;
  overflow: hidden;
}

.modulo-item {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-primary);
  border-radius: 6px;
  padding: 12px 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: all 0.2s;
}

.modulo-item:hover {
  border-color: var(--accent-blue);
}

.modulo-item.selected {
  border-color: var(--accent-green);
}

.modulo-item.submod {
  margin-left: 24px;
  border-left: 3px solid var(--accent-blue);
  opacity: 0.9;
}

.modulo-numero {
  font-weight: 600;
  color: var(--accent-blue);
  font-family: 'Consolas', 'Monaco', monospace;
}

.modulo-descripcion {
  flex: 1;
}

/* Estilos para modo eliminación */
.modulo-checkbox {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--accent-red);
}

.eliminar-controls {
  margin-top: 16px;
  padding-top: 16px;
  border-top: 1px solid var(--border-primary);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.eliminar-checkbox-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px;
  background: var(--bg-tertiary);
  border-radius: 4px;
}

.eliminar-checkbox-wrapper input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--accent-blue);
}

.eliminar-checkbox-wrapper label {
  cursor: pointer;
  user-select: none;
}
/* MOD-002-007: FIN */

/* MOD-002-008: CONTROLES DE APLICACIÓN [INICIO] */
/* Contenedor para botón "Aplicar Cambio" y checkbox de reenumeración */
.aplicar-controls {
  margin-top: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.aplicar-controls button {
  max-width: 180px;
  align-self: flex-start;
}

/* Estilos para checkbox de reenumeración en modo Agregar MOD */
.agregar-checkbox-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px;
  background: var(--bg-tertiary);
  border-radius: 4px;
}

.agregar-checkbox-wrapper input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--accent-green);
}

.agregar-checkbox-wrapper label {
  cursor: pointer;
  user-select: none;
  color: var(--text-primary);
}
/* MOD-002-008: FIN */

/* MOD-002-009: TOAST / NOTIFICACIONES [INICIO] */
.toast {
  position: fixed;
  bottom: -100px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--bg-tertiary);
  padding: 12px 24px;
  border-radius: 6px;
  border: 1px solid var(--border-primary);
  transition: bottom 0.3s;
  z-index: 10000;
}

.toast.show { bottom: 24px; }
.toast.success { border-color: var(--success); }
.toast.error   { border-color: var(--error); }
.toast.warning { border-color: var(--warning); }
.toast.info    { border-color: var(--info); }
/* MOD-002-009: FIN */

/* MOD-002-010: LOADING OVERLAY [INICIO] */
.loading-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(13,17,23,0.8);
  backdrop-filter: blur(4px);
  z-index: 9999;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.loading-overlay.show {
  display: flex;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--border-primary);
  border-top-color: var(--accent-blue);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
/* MOD-002-010: FIN */

/* MOD-002-011: RESPONSIVE [INICIO] */
@media (max-width: 1023px) {
  .header-actions button,
  button {
    width: 100%;
    font-size: 16px;
  }

  .code-area {
    height: 300px;
  }
}
/* MOD-002-011: FIN */

/* MOD-002-012: CONTENIDO COLAPSABLE GENÉRICO [INICIO] */
.collapsible-content {
  transition: max-height 0.3s ease, opacity 0.3s ease;
  overflow: hidden;
  max-height: 500px;
}

.collapsible-content.collapsed {
  max-height: 0;
  opacity: 0;
}
/* MOD-002-012: FIN */

/* MOD-002-013: MODAL DE CONFIRMACIÓN [INICIO] */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(13, 17, 23, 0.85);
  backdrop-filter: blur(4px);
  z-index: 10000;
  align-items: center;
  justify-content: center;
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: 8px;
  padding: 24px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.modal-header {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 16px;
  color: var(--text-primary);
}

.modal-body {
  color: var(--text-secondary);
  line-height: 1.6;
  margin-bottom: 24px;
}

.modal-actions {
  display: flex;
  gap: 12px;
  justify-content: flex-end;
}

.modal-actions button {
  min-width: 100px;
}
/* MOD-002-013: FIN */

</style>
<!-- MOD-002: FIN -->
