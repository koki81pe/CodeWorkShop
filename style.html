<style>
 /*  =========================================================
   VARIABLES DE COLOR — GitHub Dark
   =========================================================  */
:root {
   /*  Fondos  */
  --bg-primary: #0d1117;
  --bg-secondary: #161b22;
  --bg-tertiary: #21262d;

   /*  Bordes  */
  --border-primary: #30363d;
  --border-secondary: #21262d;

   /*  Textos  */
  --text-primary: #c9d1d9;
  --text-secondary: #8b949e;
  --text-tertiary: #6e7681;

   /*  Acentos  */
  --accent-blue: #58a6ff;
  --accent-green: #238636;
  --accent-green-hover: #2ea043;
  --accent-green-pressed: #1f6f2c;
  --accent-red: #da3633;
  --accent-yellow: #d29922;

   /*  Estados  */
  --success: #238636;
  --error: #da3633;
  --warning: #d29922;
  --info: #1f6feb;
}

 /*  =========================================================
   RESET Y BASE
   =========================================================  */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans',
               Helvetica, Arial, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
}

 /*  =========================================================
   CONTENEDOR Y HEADER
   =========================================================  */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 16px;
}

.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border-primary);
  flex-wrap: wrap;
  gap: 16px;
}

.header-content h1 {
  font-size: 28px;
  font-weight: 600;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 14px;
}

.header-actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

 /*  =========================================================
   SECCIONES
   =========================================================  */
.section {
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: 6px;
  padding: 20px;
  margin-bottom: 20px;
}

.section h2 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 16px;
}

 /*  =========================================================
   ÁREA DE CÓDIGO
   =========================================================  */
.code-area {
  width: 100%;
  height: calc(100vh - 250px);
  min-height: 200px;
  max-height: 600px;
  padding: 12px;
  background: var(--bg-tertiary);
  border: 1px solid var(--border-primary);
  border-radius: 6px;
  color: var(--text-primary);
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 13px;
  resize: vertical;
}

.code-area:focus {
  border-color: var(--accent-blue);
  outline: none;
}

 /*  =========================================================
   BOTONES
   =========================================================  */
button {
  padding: 8px 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
}

.btn-primary {
  background: var(--accent-green);
  color: #fff;
}

.btn-secondary {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  border: 1px solid var(--border-primary);
}

 /*  Hover solo en dispositivos con puntero  */
@media (hover: hover) {
  .btn-primary:hover {
    background: var(--accent-green-hover);
  }

  .btn-secondary:hover {
    background: var(--bg-secondary);
    border-color: var(--accent-blue);
  }
}

 /*  =========================================================
   LISTA DE MÓDULOS (v2.3)
   =========================================================  */
.modulo-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.modulo-item {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-primary);
  border-radius: 6px;
  padding: 12px 16px;
  cursor: pointer;
  display: flex;
  gap: 12px;
  transition: all 0.2s;
}

.modulo-item:hover {
  border-color: var(--accent-blue);
}

.modulo-item.selected {
  border-color: var(--accent-green);
}

 /*  SubMODs (ej: MOD-004-S01)  */
.modulo-item.submod {
  margin-left: 24px;
  border-left: 3px solid var(--accent-blue);
  opacity: 0.9;
}

.modulo-numero {
  font-weight: 600;
  color: var(--accent-blue);
  font-family: 'Consolas', 'Monaco', monospace;
}

.modulo-descripcion {
  flex: 1;
}

 /*  =========================================================
   TOAST / NOTIFICACIONES
   =========================================================  */
.toast {
  position: fixed;
  bottom: -100px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--bg-tertiary);
  padding: 12px 24px;
  border-radius: 6px;
  border: 1px solid var(--border-primary);
  transition: bottom 0.3s;
  z-index: 10000;
}

.toast.show { bottom: 24px; }
.toast.success { border-color: var(--success); }
.toast.error   { border-color: var(--error); }
.toast.warning { border-color: var(--warning); }
.toast.info    { border-color: var(--info); }

 /*  =========================================================
   LOADING OVERLAY
   =========================================================  */
.loading-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(13,17,23,0.8);
  backdrop-filter: blur(4px);
  z-index: 9999;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.loading-overlay.show {
  display: flex;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--border-primary);
  border-top-color: var(--accent-blue);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

 /*  =========================================================
   RESPONSIVE
   =========================================================  */
@media (max-width: 1023px) {
  .header-actions button,
  button {
    width: 100%;
    font-size: 16px;
  }

  .code-area {
    height: 300px;
  }
}
</style>
